<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="/resources/logo.png" alt="Spotify Logo"><span id="navlogo">Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best Of Harry Styles</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img alt="Song Cover">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time"></span><i id="0"
                                class="fa-solid songitemplay fa-play">
                            </i></span></span>
                </div>
                <div class="songitem">
                    <img alt="Song Cover">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time"></span><i id="1"
                                class="fa-solid songitemplay fa-play">
                            </i></span></span>
                </div>
                <div class="songitem">
                    <img alt="Song Cover">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time"></span><i id="2"
                                class="fa-solid songitemplay fa-play">
                            </i></span></span>
                </div>
                <div class="songitem">
                    <img alt="Song Cover">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time"></span><i id="3"
                                class="fa-solid songitemplay fa-play">
                            </i></span></span>
                </div>
                <div class="songitem">
                    <img alt="Song Cover">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time"></span><i id="4"
                                class="fa-solid songitemplay fa-play">
                            </i></span></span>
                </div>
                <div class="songitem">
                    <img alt="Song Cover">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time"></span><i id="5"
                                class="fa-solid songitemplay fa-play">
                            </i></span></span>
                </div>
                <div class="songitem">
                    <img alt="Song Cover">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time"></span><i id="6"
                                class="fa-solid songitemplay fa-play">
                            </i></span></span>
                </div>
                <div class="songitem">
                    <img alt="Song Cover">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time"></span><i id="7"
                                class="fa-solid songitemplay fa-play">
                            </i></span></span>
                </div>
                <div class="songitem">
                    <img alt="Song Cover">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time"></span><i id="8"
                                class="fa-solid songitemplay fa-play">
                            </i></span></span>
                </div>
                <div class="songitem">
                    <img alt="Song Cover">
                    <span class="songname"></span>
                    <span class="songlistplay"><span class="timestamp"><span class="time"></span><i id="9"
                                class="fa-solid songitemplay fa-play">
                            </i></span></span>
                </div>
            </div>
        </div>
        <div class="songBG"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="range" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="/resources/playing.gif" id="gif" width="40px" alt="">
            <span id="currsong"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/77816547e1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
